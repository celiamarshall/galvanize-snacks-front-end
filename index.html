<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Snack Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Black Han Sans">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script defer src="bundle.js"></script>
</head>

<body class="pic-background">
  <main class="container-fluid">
    <h1 class="text-center landing">Galvanize Snack Reviews</h1>
    <form class="col-4 offset-4 signup">
      <h2 class="text-center">Sign Up</h2>
      <div class="form-group row">
        <div class="col-10 offset-1">
          <label for="first_name">First Name</label>
          <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-10 offset-1">
          <label for="last_name">Last Name</label>
          <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-10 offset-1">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-10 offset-1">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
      </div>
      <div class="form-group form-check row">
        <div class="col-4 offset-4">
          <button type="submit" class="btn btn-secondary">Submit</button>
        </div>
        <a class="row justify-content-center login-link" href="/snacks/login.html">Already registered? Login here.</a>
      </div>
    </form>

  </main>

</body>

</html>
