<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Snack Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Black Han Sans">
  <link rel="stylesheet" type="text/css" media="screen" href="/main.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script defer src="/bundle.js"></script>
</head>

<body>

  <main class="container-fluid gray">

    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link disabled" href="./home.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled logout" href="./login.html">Logout</a>
      </li>
    </ul>

    <h1 class="text-center">Galvanize Snack Reviews</h1>
    <hr>

    <div class="row align-items-start">
      <div class="col-5 offset-2">
        <div class="one-snack"></div>
      </div>
      <div class="col-4">
        <div class="reviews"></div>
        
        <button class="btn btn-secondary review-snack" data-toggle="modal" data-target="#myModal">Review Snack</button>

        <p class="hidden error" style="color: red"></p>

      </div>
    </div>



    <div class="modal" id="myModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New Review</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="new-review">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required>
              </div>
              <div class="form-group">
                <label for="rating">Rating</label>
                <select class="form-control" id="rating" required>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="text">Review</label>
                <textarea class="form-control" id="text" rows="3" required></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Submit Review</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="editModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Review</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="edit-review">
                <div class="form-group">
                  <label for="editTitle">Title</label>
                  <input type="text" class="form-control" id="editTitle" required>
                </div>
                <div class="form-group">
                  <label for="editRating">Rating</label>
                  <select class="form-control" id="editRating" required>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="editText">Review</label>
                  <textarea class="form-control" id="editText" rows="3" required></textarea>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Update Review</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>


  </main>

</body>

</html>
